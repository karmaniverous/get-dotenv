cliDefaults:
  run:
    sequential: true
excludes:
  - '**/.tsbuild/**'
  - '**/*.tsbuildinfo'
  - CHANGELOG.md
  - docs
  - package-lock.json
patchOpenCommand: code -g {file}
scripts:
  knip: npm run knip
  typecheck: npm run typecheck
  lint: npm run lint:fix
  test: npm run test
  docs: npm run stan:docs
  build: npm run build
stanPath: .stan
