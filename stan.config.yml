cliDefaults:
  run:
    sequential: true
excludes:
  - '**/.tsbuild/**'
  - '**/*.tsbuildinfo'
  - assets
  - CHANGELOG.md
  - docs
  - package-lock.json
patchOpenCommand: code -g {file}
scripts:
  knip: npm run knip
  typecheck: npm run typecheck
  lint: npm run lint:fix
  test: npm run test
  docs: npm run stan:docs
  build: npm run build
  verify-smoke: npm run verify:smoke
  verify-package: npm run verify:package
  verify-tarball: npm run verify:tarball
stanPath: .stan
includes: []
