stan-core:
  stanPath: .stan
  excludes:
    - '**/.tsbuild/**'
    - '**/*.tsbuildinfo'
    - assets
    - CHANGELOG.md
    - docs
    - package-lock.json
  imports:
    extra-typings:
      - node_modules/@commander-js/extra-typings/index.d.ts
    smoz:
      # - ../smoz/.stan/system/stan.requirements.md
      # - ../smoz/.stan/system/stan.todo.md
      - ../smoz/.stan/interop/get-dotenv/**
stan-cli:
  scripts:
    typecheck: npm run typecheck
    lint: npm run lint:fix
    test: npm run test -- --no-color
    build:
      script: cross-env NO_COLOR=1 npm run build
      warnPattern: \(!\)
    docs:
      script: npm run docs -- --emit none
      warnPattern: \\[warning\\]
    knip: npm run knip
    verify-types: npm run verify:types
    verify-smoke: npm run verify:smoke
    verify-package: npm run verify:package
    verify-bundle: npm run verify:bundle
    verify-tarball: npm run verify:tarball
  cliDefaults:
    run:
      facets: true
      plan: false
      sequential: true
  patchOpenCommand: code -g {file}
